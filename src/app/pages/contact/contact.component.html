<section class="container-fluid">
    <div class="row">
        <div class="col">
            <h2>
                Contact
            </h2>
        </div>

    </div>

    <div>
        <form #myForm="ngForm" (ngSubmit)="onSubmit( myForm.value )" class="row g-3">
            <div class="col mb-6">
              <label for="exampleInputEmail1" class="form-label">Prénom</label>
              <input type="name" class="form-control" id="exampleInputName firstName" aria-describedby="nameHelp" name="firstName" [(ngModel)]= 'firstName' required>
              <div id="emailHelp" class="form-text">Prière d'écire</div>
            </div>
            <div class="col mb-6">
              <label for="exampleInputPassword1" class="form-label">Nom</label>
              <input type="name" class="form-control" id="exampleInputName lastName" [(ngModel)]= 'lastName' name="lastName" required>
            </div>
            <button type="submit" class="btn btn-primary col-12" [disabled]="!myForm.valid">Submit</button>
          </form>
    </div>

    <div class="row mt3">
        <div class="col-12">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d101627.08591203831!2d-115.8740473585219!3d37.25135082335551!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80b81baaba3e8c81%3A0x970427e38e6237ae!2sZone%2051%2C%20Nevada%2C%20%C3%89tats-Unis!5e0!3m2!1sfr!2sfr!4v1649167482761!5m2!1sfr!2sfr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

    </div>

</section>
