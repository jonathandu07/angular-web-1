
  <div *ngIf="settings.DisplayCaroussel" id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button *ngFor="let slide of sliders, index as i" type="button" data-bs-target="#carouselExampleCaptions" [attr.data-bs-slide-to]= "i" class="active" aria-current="true" [attr.aria-label]="'Slide' + (i +1)"></button>
    </div>
    <div class="carousel-inner">
      <div  class="carousel-item active">
        <img src="./assets/Bayractar-TB-2-R1.png" class="card-img-top" alt="'Picture from '+pic.author">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
      <div  class="carousel-item">
        <img src="./assets/drone-5.JPG" class="card-img-top"    alt="'Picture from '+pic.author">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second slide label</h5>
          <p>Some representative placeholder content for the second slide.</p>
        </div>
      </div>
      <div class="carousel-item">
        <img src="./assets/DR-1.JPG" class="card-img-top" alt="'Picture from">
        <div class="carousel-caption d-none d-md-block">
          <h5>Picture from </h5>
          <p>Some representative placeholder content for the third slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
