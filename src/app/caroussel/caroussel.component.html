
  <div *ngIf="settings.DisplayCaroussel" id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button *ngFor="let slide of sliders; index as i" type="button" data-bs-target="#carouselExampleCaptions" [attr.data-bs-slide-to]= "i" [ngClass]="{'active': i == 0}" aria-current="true" [attr.aria-label]="'Slide' + (i +1)"></button>
    </div>
    <div class="carousel-inner">
      <div  *ngFor="let slide of sliders; index as i; first as f" class="carousel-item" [ngClass]="{'active': f}" >
        <img src="./assets/Bayractar-TB-2-R1.png" class="card-img-top" alt="'Picture from '+pic.author">
        <div class="carousel-caption d-none d-md-block">
          <h5>First slide label</h5>
          <p>Some representative placeholder content for the first slide.</p>
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
